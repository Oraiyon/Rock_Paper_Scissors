<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <title></title>
        <script src="script.js"></script>
    </head>
    <body>
        <script>

            function getComputerChoice(){
                let rng = Math.floor(Math.random()* 3);
                if (rng == 0){
                    rng = "Rock";  
                } else if (rng == 1){
                    rng = "Paper";
                } else {
                    rng = "Scissors";
                }
                return rng;
            }
            let computerSelection = getComputerChoice();
            let userInput= prompt("Rock, Paper, or Scissors?", "");

            function format(){
                let firstLetter= userInput.charAt(0);
                let remaining= userInput.slice(1);
                let lower= remaining.toLowerCase();
                let upper= firstLetter.toUpperCase();
                let playerSelection= upper.concat(lower);
                return playerSelection;
            }
            function game(){
                 function playRound(playerSelection, computerSelection){
                    if (playerSelection == computerSelection){
                        return "It is a Tie!";
                    } else if (
                        (playerSelection == "Rock" && computerSelection == "Scissors") ||
                        (playerSelection == "Paper" && computerSelection == "Rock") ||
                        (playerSelection == "Scissors" && computerSelection == "Paper")){ 
                            return `You Win! ${playerSelection} beats ${computerSelection}`;
                    } else if (
                        (playerSelection == "Rock" && computerSelection == "Paper") ||
                        (playerSelection == "Paper" && computerSelection == "Scissors") ||
                        (playerSelection == "Scissors" && computerSelection == "Rock")){
                            return `You Lose! ${computerSelection} beats ${playerSelection}`;
                    } else {
                        return "Not an accepted answer. Try again";
                    }  
                }
            }
            
        </script>
    </body>
</html>
