<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <title></title>
        <script src="script.js"></script>
    </head>
    <body>
        <script>
            function getComputerChoice(min, max){
                return Math.floor(Math.random()* (max- min)+ min);
            }
            let rng = getComputerChoice(1,100);
            if (rng <= 33){
                console.log("Rock");  
            } else if (rng > 33 && rng <= 66){
                console.log("Scissors");
            } else {
                console.log("Paper");
            }
        </script>
    </body>
</html>
