<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <title></title>
        <script src="script.js"></script>
    </head>
    <body>
        <script>
            function getComputerChoice(min, max){
                let rng = Math.floor(Math.random()* (max- min)+ min);
                if (rng <= 33){
                    rng = "Rock";  
                } else if (rng > 33 && rng <= 66){
                    rng = "Paper";
                } else {
                    rng = "Scissors";
                }
                let result= rng;
                return result;
            }
            
            let computerSelection = getComputerChoice(1,100);
            console.log(computerSelection);
            
        </script>
    </body>
</html>
